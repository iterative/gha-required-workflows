name: Leaked Secrets Scan
on: 
  pull_request:
  workflow_dispatch:
  repository_dispatch:
jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@8df9db6eccea0d1a24a41d5f248ef759dc24993e
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
